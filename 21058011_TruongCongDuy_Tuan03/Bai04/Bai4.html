<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .head {
        background-color: brown;
        color: aliceblue;
        font-weight: bolder;
      }
      .tb {
        width: 300px;
        border-collapse: collapse;
        border: 1px solid red;
      }
      tr,td{
        border: 1px solid red;
      }
      .chan {
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <table class="tb">
      <tr class="head">
        <td>Region</td>
        <td>Percentage</td>
      </tr>
      <tr class="chan">
        <td>New England</td>
        <td>19%</td>
      </tr>
      <tr class="le">
        <td>Mid-Atlantic</td>
        <td>12%</td>
      </tr>
      <tr class="chan">
        <td>South and Puerto Rico</td>
        <td>15%</td>
      </tr>
      <tr class="le">
        <td>Midwest and Plains States</td>
        <td>10%</td>
      </tr>
    </table>
  </body>
</html>
